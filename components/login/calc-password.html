<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<title>加密后密码计算器</title>

<body>
    <div id="CalcBody">
        <input id="modulus" placeholder="Modulus" />
        <input id="exponent" placeholder="Exponent" />
        <input id="password" placeholder="Password" />
        <p id="Result"></p>
        <button id="calc" onclick="calculate()">点击计算</button>
    </div>
</body>
<script type="text/javascript">
    function calculate() {
        var rsaKey = new RSAKey();
        var modulus = document.getElementById("modulus").value;
        var exponent = document.getElementById("exponent").value;
        var passwd = document.getElementById("password").value;
        rsaKey.setPublic(b64tohex(modulus), b64tohex(exponent));
        var enPassword = hex2b64(rsaKey.encrypt(passwd));
        document.getElementById("Result").innerText = enPassword;
    }
</script>
<script type="text/javascript" src="http://xsjw2018.scuteo.com/zftal-ui-v5-1.0.2/assets/plugins/crypto/rsa/jsbn.js?ver=20181204"></script>

<script type="text/javascript" src="http://xsjw2018.scuteo.com/zftal-ui-v5-1.0.2/assets/plugins/crypto/rsa/rng.js?ver=20181204"></script>
